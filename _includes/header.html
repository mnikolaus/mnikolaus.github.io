			<span><span>M</span>ario<span>Nikolaus</span></span>

			<div class="hamburger">
			  <span></span>

			  <span></span>
			</div>
			<nav>
				<a {% if page.active == "home" %}  class="active" {% endif %} href="/">Home</a>

<section class="colored">

		<div class="title">
			<h1>
				{{ page.heading }}
			</h1>
			{% if page.date %}
			<span>
				Published on: {{ page.date | date: '%B %d, %Y'}}

			{% endif %}

	</div>
